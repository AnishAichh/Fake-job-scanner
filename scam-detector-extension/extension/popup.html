<!DOCTYPE html>
<html lang="en">

<head>
    <title>Scam Detector</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 16px;
            margin: 0;
            width: 280px;
            background-color: #1d2226;
            color: #f0f0f0;
            box-sizing: border-box;
        }

        h3 {
            margin-top: 0;
            margin-bottom: 12px;
            font-size: 18px;
            color: #00bcd4;
            text-align: center;
        }

        #scanBtn {
            background-color: #0073b1;
            color: white;
            border: none;
            padding: 10px 16px;
            font-size: 14px;
            border-radius: 6px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        #scanBtn:hover {
            background-color: #005f8f;
        }

        #status {
            margin-top: 12px;
            font-size: 14px;
            text-align: center;
            min-height: 20px;
        }
    </style>
</head>

<body>
    <h3>Scam Job Detector</h3>
    <button id="scanBtn">Scan This Page</button>
    <p id="status"></p>
    <script src="popup.js"></script>
</body>

</html>
